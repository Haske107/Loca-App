<!-- FORM CONTAINER -->
  <form class="DetailsForm" [formGroup]="DetailsForm"  (keyup)="onChange()">
  <!-- NAME AND TYPE ROW -->
    <div class="row Name-Type-Row">
      <!-- LEFT PANEL -->
      <div class="col-md-8 Left-Panel">
        <!-- NAME -->
        <label for="Name">Name</label>
        <input
                type="text"
                class="form-control Name-InputField"
                id="Name"
                placeholder="Something Catchy"
                formControlName="Name"
                [(ngModel)]="DetailsForm.value.Name"
        >
        <label for="Description">Description</label>
        <textarea
                type="text"
                class="form-control Description-InputField"
                id="Description"
                placeholder="What does this property have to offer?"
                formControlName="Description"
                [(ngModel)]="DetailsForm.value.Description"
        >
        </textarea>


        <label >Add Some Rules</label>
        <!-- ADD BUTTON -->
        <button mat-raised-button class="add" (click)="Rules.push('')" >
          <img class="Add-Icon" src="./../../../../assets/icons/plus.svg">
        </button>
        <!--  RULES INPUT -->
        <div class="rule-row" *ngFor="let Rule of Rules;trackBy: trackByFn; let i = index">
          <input
                  type="text"
                  class="form-control Rule-Input"
                  placeholder="Rule #{{i + 1}}"
                  [(ngModel)]="Rules[i]"
                  [ngModelOptions]="{standalone: true}"
          >
          <button mat-raised-button class="minus" (click)="removeRule(i)" [ngStyle]="{position: 'relative'}">
            <img class="Minus-Icon" src="./../../../../assets/icons/minus.svg">
          </button>
        </div>
      </div>

      <!-- RIGHT PANEL -->
      <div class="col-md-4 Right-Panel">
        <!-- TYPE -->
        <label for="Type">Property Type</label>
        <select multiple class="form-control Type-Input" id="Type" formControlName="Type">
          <option *ngFor="let Type of Types" [value]="Type" (click)="selectType(Type)">{{Type}}</option>
        </select>
      </div>
    </div>
    <button type="submit" style="display:none">hidden submit</button>
  </form>



<!-- NEXT BUTTON -->
  <div class="col-md-12 nextrow" style="padding:0">
    <mat-card class="Next-Button" (click)="submit()" [ngStyle]="{'background-color': color, 'cursor' : cursor}">
      <div class="inline">
        <h3 class="Next-Text" [ngStyle]="{color: textcolor}">Next</h3>
        <mat-icon class="Next-Icon" [ngStyle]="{color: textcolor}">arrow_forward</mat-icon>
      </div>
    </mat-card>
  </div>
