<!-- FORM CONTAINER -->
  <form class="DetailsForm" [formGroup]="DetailsForm" (ngSubmit)="submit($event)" (keyup)="onChange()">
  <!-- NAME AND TYPE ROW -->
    <div class="row Name-Type-Row">
      <!-- LEFT PANEL -->
      <div class="col-md-8 Left-Panel">
        <!-- NAME -->
        <label for="Name">Name</label>
        <input type="text" class="form-control Name-InputField" id="Name" placeholder="Something Catchy" formControlName="Name">
        <label for="Description">Description</label>
        <textarea
                type="text"
                class="form-control Description-InputField"
                id="Description"
                placeholder="What does this property have to offer?"
                formControlName="Description"
        >
        </textarea>
      </div>
      <!-- RIGHT PANEL -->
      <div class="col-md-4 Right-Panel">
        <!-- TYPE -->
        <label for="Type">Property Type</label>
        <select multiple class="form-control Type-Input" id="Type" formControlName="Type">
          <option *ngFor="let Type of Types" [value]="Type">{{Type}}</option>
        </select>
      </div>
    </div>
  <!-- DETAILS ROW 1 -->
    <div class="row Details-Row-1">
      <div class="col-md-4 Bathrooms-Border">
        <div class="Bathrooms-Tile">
          <img class="Bathrooms-Icon" src="./../../../../assets/icons/Toilet.svg">
          <h4 class="Bathrooms-Title">Bathrooms </h4>
          <div class="Bathrooms-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Bathrooms-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Bathrooms-Value">
            2
          </h4>
        </div>
      </div>
      <div class="col-md-4 Power-Border">
        <div class="Power-Tile">
          <img class="Power-Icon" src="./../../../../assets/icons/Power.svg">
          <h4 class="Power-Title">Power </h4>
          <div class="Power-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Power-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Power-Value">
            2k Watt @ 20 Amps
          </h4>
        </div>
      </div>
      <div class="col-md-4 Cars-Border">
        <div class="Cars-Tile">
          <img class="Car-Icon" src="./../../../../assets/icons/Car.svg">
          <h4 class="Car-Title">Parking </h4>
          <div class="Car-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Car-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Car-Value">
            2
          </h4>
        </div>
      </div>
    </div>
    <!-- DETAILS ROW 2 -->
    <div class="row Details-Row-2">
      <div class="col-md-4 Truck-Border">
        <div class="Truck-Tile">
          <img class="Truck-Icon" src="./../../../../assets/icons/Truck.svg">
          <h4 class="Truck-Title">Trucks </h4>
          <div class="Truck-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Truck-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Truck-Value">
            0
          </h4>
        </div>
      </div>
      <div class="col-md-4 Rate-Border">
        <div class="Rate-Tile">
          <img class="Rate-Icon" src="./../../../../assets/icons/Rate.svg">
          <h4 class="Rate-Title">Rate/d </h4>
          <div class="Rate-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Rate-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Rate-Value">
            0
          </h4>
        </div>
      </div>
      <div class="col-md-4 Deposit-Border">
        <div class="Deposit-Tile">
          <img class="Deposit-Icon" src="./../../../../assets/icons/Deposit.svg">
          <h4 class="Deposit-Title">Deposit </h4>
          <div class="Deposit-Add">
            <img class="Add-Icon" src="./../../../../assets/icons/Plus.svg">
          </div>
          <div class="Deposit-Minus">
            <img class="Add-Icon" src="./../../../../assets/icons/Minus.svg">
          </div>
          <h4 class="Deposit-Value">
            0
          </h4>
        </div>
      </div>
    </div>


  <div class="row Question-Row">
    <div class="col-md-8 offset-md-2">
      <h4 class="Question-1">Are you the property owner?</h4>
      <br>
      <h4 class="Question-2">Is the propoerty private or public?</h4>

    </div>

  </div>

    <button type="submit" style="display:none">hidden submit</button>
  </form>



<!-- NEXT BUTTON -->
<div class="row nextrow">
  <div class="col-md-8 offset-md-2 nextrow" style="padding:0">
    <mat-card class="Next-Button" (click)="submit(null)" [ngStyle]="{'background-color': color, 'cursor' : cursor}">
      <div class="inline">
        <h3 class="Next-Text" [ngStyle]="{color: textcolor}">Next</h3>
        <mat-icon class="Next-Icon" [ngStyle]="{color: textcolor}">arrow_forward</mat-icon>
      </div>
    </mat-card>
  </div>
</div>
