<md-card class="center-card">
  <md-card-header>

  </md-card-header>
  <h3>
    Give us some more information about your location!
  </h3>
  <hr>
  <md-card-content>
    <form [formGroup]="AddressData" >
      <md-input-container >
        <input mdInput formControlName="streetAddress" placeholder="Street Address">
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="zip"  placeholder="Zip or Postal">
      </md-input-container>
      <br>
      <md-input-container>
        <input mdInput formControlName="city"  placeholder="City">
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="state"  placeholder="State">
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="country"  placeholder="Country">
      </md-input-container>
      <hr>
    </form>

    <form [formGroup]="LocationData" >
      <md-input-container>
        <input mdInput formControlName="name" placeholder="Property Title" value="">
      </md-input-container>
      <md-select placeholder="Location Type" formControlName="type" >
        <md-option *ngFor="let type of Types" [value]="type.value" >
          {{ type.value }}
        </md-option>
      </md-select>
      <br>
      <md-input-container >
        <textarea mdInput formControlName="description"  placeholder="Description" value=""></textarea>
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="deposit" placeholder="Deposit ($)"  value="200">
      </md-input-container>
      <md-input-container>
        <input mdInput formControlName="rate" placeholder="Rate per Day ($)"  value="0">
      </md-input-container>
      <hr>
    </form>

    <form [formGroup]="DetailsData" >

      <div class="details">
        <h1>
          Bathrooms
        </h1>
        <div>{{ numBathrooms }}</div>
        <button (click)="incrementBathroom()" >+</button>
        <button (click)="decrementBathroom()">-</button>
      </div>

      <div class="details">
        <h1>
          Parking
        </h1>
        <div>{{ numParking }}</div>
        <button (click)="incrementParking()" >+</button>
        <button (click)="decrementParking()">-</button>
      </div>

      <div class="details">
        <h1>
          Electricity
        </h1>
        <button id="trueBtn" (click)="electricityTrue()" >Yes</button>
        <button id="falseBtn" (click)="electricityFalse()">No</button>
      </div>

    </form>
  </md-card-content>

  <button (click)="nextStep()">NEXT PAGE</button>

</md-card>
