 <div class="row">
    <div class="col-md-11" style="padding:0">

        <!-- BEGIN UPLOAD MESSAGE -->
        <mat-card class="Next-Button" (click)="upload()" [ngStyle]="{'background-color': color, 'cursor' : cursor, 'display': display}">
                <h3 class="Next-Text" [ngStyle]="{color: textcolor}">You're all done! Upload Location here!</h3>
        </mat-card>

        <!-- MESSAGES -->
        <div class="message-container">
            <h3 [ngStyle]="{'display': MainSpinDisplay}" >Uploading your main photo</h3>
            <h3 [ngStyle]="{'display': GallerySpinDisplay}">Uploading the rest of your photos!</h3>
        </div>

        <!-- PROGRESS SPINNERS -->
        <mat-progress-spinner [mode]="'determinate'" [value]="MainValue" [ngStyle]="{'display': MainSpinDisplay}"></mat-progress-spinner>
        <mat-progress-spinner [mode]="'determinate'" [value]="GalleryValue" [ngStyle]="{'display': GallerySpinDisplay}"></mat-progress-spinner>

        <!-- VIEW LOCATION BUTTON -->
        <mat-card class="Next-Button" (click)="viewLocation()" [ngStyle]="{'background-color': color, 'cursor' : cursor, 'display': CompletedDisplay}">
            <h3 class="Next-Text" [ngStyle]="{color: textcolor}">Check out your location!</h3>
        </mat-card>
    </div>
 </div>
