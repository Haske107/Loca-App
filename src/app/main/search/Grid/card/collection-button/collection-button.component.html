<button mat-icon-button [matMenuTriggerFor]="menu" class="iconbutton">
  <mat-icon svgIcon="plus"></mat-icon>
</button>

<mat-menu #menu="matMenu">
  <button mat-menu-item *ngFor="let collection of collections" (click)="onCollectionClick(collection._id)">
    <span>
      {{collection.name}}
    </span>
  </button>
  <button mat-menu-item *ngIf="collections.length < 1" [disabled]="true">
    <span>
      No Options
    </span>
  </button>
</mat-menu>
