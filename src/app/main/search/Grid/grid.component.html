

<mat-grid-list [cols]="5" rowHeight="1:1" gutterSize="2px">
  <mat-grid-tile *ngFor="let location of locations
     | filter: searchString: 'name'
     | typeFilter: typeObject
     | electricityFilter: electrictyObject
     | bathroomFilter: bathroomObject
     | rateFilter: rateObject" >
    <app-card
      [location]="location"
      [collections]="collections"
    ></app-card>
  </mat-grid-tile>
</mat-grid-list>
