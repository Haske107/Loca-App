<mat-card [ngStyle]="{'top': ParentTopOffset,'left': ParentLeftOffset }">
  <h3 *ngIf="state.low === 0 && state.high === 2500">Any price</h3>
  <h3 *ngIf="state.low !== 0 && state.high !== 2500">From ${{state.low}} to ${{state.high}}</h3>
  <h3 *ngIf="state.low === 0 && state.high !== 2500">Less than ${{state.high}}</h3>
  <h3 *ngIf="state.low !== 0 && state.high === 2500">More than ${{state.low}}</h3>

</mat-card>
