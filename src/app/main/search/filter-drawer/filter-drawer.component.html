<div class="wrapper">
<div class="row filterRow" (window:resize)="onResize()" >
  <button
          class="rate-filter"
          (click)="setRateState(!rateState)"
          #rate>
    <p>Day Rate</p>
  </button>
  <button
          class="rate-filter"
          (click)="setDistanceState(!distanceState)"
          #distance>
    <p>Distance</p>
  </button>
  <button
          class="rate-filter"
          (click)="setTypeState(!typeState)"
          #type>
    <p>Type</p>
  </button>
  <button
          class="rate-filter"
          (click)="setElectricityState(!electricityState)"
          #electricity>
    <p>Electricity</p>
  </button>
  <button
          class="rate-filter"
          (click)="setBathroomState(!bathroomState)"
          #bathroom>
    <p>Bathrooms</p>
  </button>
</div>

</div>

<div class="row filterRow search">
    <input
            placeholder="   Search City, State, or Address"
            type="text"
            class="Search-Input"
            [(ngModel)]="query"
            (keyup)="updateInput(query)"
    >
</div>
