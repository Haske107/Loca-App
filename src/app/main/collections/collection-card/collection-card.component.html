

    <mat-grid-list *ngIf="locations.length >= 9" cols="3" rowHeight="1:1">
      <mat-grid-tile *ngFor="let location of locations">
        <img src="http://' + Dev + '/files/{{location._id}}" style="width: 100%; height: 100%">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list *ngIf="locations.length >= 6 && locations.length < 9" cols="2" Height="1:1">
      <mat-grid-tile *ngFor="let location of locations">
        <img src="http://' + Dev + '/files/{{location._id}}" style="width: 100%; height: 100%">
      </mat-grid-tile>
    </mat-grid-list>
    <mat-grid-list *ngIf="collection.locations.length < 6" cols="1" height="1:1">
      <mat-grid-tile *ngFor="let location of locations; let i = index">
        <img *ngIf="i === 0"  src="http://' + Dev + '/files/{{location._id}}" style="width: 100%; height: 100%">
      </mat-grid-tile>
    </mat-grid-list>


    <div class="nub">
      <mat-icon class="nubicon" svgIcon="Glass" color="primary"  (click)="emitSelection(collection)" ></mat-icon>
    </div>
    <mat-grid-tile-footer *ngIf="Profile">
      <img src="{{Profile.picture}} " style="width: 40px; height: 40px; border-radius: 20px; ">
      <div class="footer-info">
        <h6>{{collection.name}}</h6>
        <p>{{Profile.name}}</p>
      </div>
  <mat-icon class="stack" color="primary" svgIcon="stack"> </mat-icon>
  <p class="stack-number">{{collection.locations.length}}</p>
  <!---
  <mat-icon svgIcon="Trash Can" color="primary"  (click)="deleteClicked.emit(collection._id)" class="trash"></mat-icon>
  -->
     </mat-grid-tile-footer>
